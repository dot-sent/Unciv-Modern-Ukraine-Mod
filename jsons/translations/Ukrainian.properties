Ukraine = Україна
Ukrainian = Український
Yaroslav the Wise = Ярослав Мудрий

# Diplomacy
For the defense of our homeland, we must take up arms. Prepare for battle! = За захист нашої Батьківщини ми маємо взятися до зброї. Готуйтеся до битви!
You dare attack the descendants of Kyivan Rus? You will regret this decision! = Ви насмілились напасти на нащадків Київської Русі? Ви пожалкуєте про це рішення!
Though you may occupy our lands, you cannot break our spirit. Ukraine's flame will never die. = Хоч ви можете окупувати наші землі, але не зможете зламати наш дух. Полум'я України ніколи не згасне.
Greetings! I am Yaroslav, Grand Prince of Kyiv. May wisdom guide our relations. = Вітаю! Я Ярослав, Великий князь Київський. Нехай мудрість направляє наші відносини.
Greetings, friend. = Вітаю, друже.

# Neutral responses
Speak your mind. = Кажіть, що думаєте.
What brings you here? = Що привело вас сюди?
I'm listening. = Я слухаю.
This is unacceptable. = Це неприйнятно.
We must decline. = Ми маємо відмовити.
Perhaps another time. = Можливо, іншим разом.
Excellent! = Чудово!
We are in agreement. = Ми згодні.
This is wise. = Це мудро.

# Hostile responses
What do you want? = Що вам потрібно?
Make it quick. = Кажіть швидше.
Speak, if you must. = Кажіть, якщо мусите.
Yes? = Так?
Absolutely not! = Категорично ні!
This is outrageous! = Це обурливо!
We reject this completely! = Ми повністю це відкидаємо!
Very well... = Дуже добре...
If we must. = Якщо мусимо.
Agreed, for now. = Згодні, поки що.

Let wisdom prevail over warfare. May this peace endure. = Нехай мудрість візьме гору над війною. Хай цей мир буде тривалим.
A fair trade strengthens both parties. Consider this proposal. = Чесна торгівля зміцнює обидві сторони. Розгляньте цю пропозицію.

Legacy of Kyivan Rus = Спадщина Київської Русі

# Civilization description
Wise and noble Yaroslav, Grand Prince of Kyiv, your people honor you! Under your reign, Kyivan Rus reached its golden age, becoming one of medieval Europe's largest and most prosperous states. Through your wisdom, you codified laws, promoted education, and built magnificent architectural wonders like the Saint Sophia Cathedral. Your diplomatic marriages connected Kyivan Rus with the great European houses, earning you the title 'the Father-in-law of Europe'. = Мудрий і благородний Ярославе, Великий князю Київський, твій народ шанує тебе! Під час твого правління Київська Русь досягла свого золотого віку, ставши однією з найбільших і найпроцвітаючих держав середньовічної Європи. Завдяки твоїй мудрості ти кодифікував закони, сприяв освіті та збудував величні архітектурні дива, як-от Собор Святої Софії. Твої дипломатичні шлюби поєднали Київську Русь з великими європейськими домами, що принесло тобі титул "тесть Європи".

Great Prince Yaroslav, your people call for your wisdom once again. Will you guide Ukraine to new heights of cultural and diplomatic achievement? Will your new empire shine through the ages of history? = Великий князю Ярославе, твій народ знову кличе тебе до мудрого правління. Чи поведеш ти Україну до нових висот культурних та дипломатичних досягнень? Чи засяє твоя нова імперія крізь віки історії?

